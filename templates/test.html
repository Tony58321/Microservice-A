<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Sound Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
        }

        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Choose a Notification Sound</h1>

    <select id="soundSelect">
        <option value="sound_notification1">Sound 1</option>
        <option value="sound_notification2">Sound 2</option>
        <option value="sound_notification3">Sound 3</option>
    </select>

    <br><br>

    <button id="startTimerButton">Start 5-Second Timer</button>

    <div id="timer">5</div>  <!-- This will show the countdown -->

    <!-- Flask is picky about syntax here! -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
